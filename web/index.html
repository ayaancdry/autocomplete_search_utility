<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Smart Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- video -->
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="backgroundvideo3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- wrap content over background video -->
    <div class="content-wrapper">

        <!-- animation on text -->
        <h1 class="animated-text">
            <span>S</span><span>m</span><span>a</span><span>r</span><span>t</span>
            <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span><span>.</span>
        </h1>

        <div class="spacer"></div> 

        <!-- search bar -->
        <div class="search-container" id="searchContainer">
            <button class="search-icon" onclick="expandSearch()">
                <i class="bi bi-search"></i>
            </button>
            <input type="text" id="searchBox" class="form-control search-box" placeholder="Search..." onkeyup="showSuggestions()" style="display: none">
            <ul id="suggestions" class="dropdown-menu bg-dark text-light"></ul>
        </div>

        <!-- add new word to dictionary -->
        <div class="search-container mt-3" id="addContainer">
            <button class="add-icon" onclick="expandAdd()">
                <i class="bi bi-plus-lg"></i>
            </button>
            <input type="text" id="addBox" class="form-control search-box" placeholder="Add New Word to Dictionary" style="display: none">
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
