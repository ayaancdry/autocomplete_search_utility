<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Smart Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- video -->
  <div class="video-background">
    <video autoplay loop muted playsinline>
      <source src="bgvideo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- wrap content over background video -->
  <div class="content-wrapper">

    <!-- animation on text -->
    <h1 class="animated-text">
      <span style="--i:1">S</span><span style="--i:2">m</span><span style="--i:3">a</span><span style="--i:4">r</span><span style="--i:5">t</span>
      <span style="--i:6">S</span><span style="--i:7">e</span><span style="--i:8">a</span><span style="--i:9">r</span><span style="--i:10">c</span><span style="--i:11">h</span><span style="--i:12">.</span>
    </h1>

    <div class="spacer"></div> 

    <!-- search bar (for suggestions) -->
    <div class="search-container" id="searchContainer">
      <button class="search-icon" onclick="expandSearch()">
        <i class="bi bi-search"></i>
      </button>
      <input type="text" id="searchBox" class="form-control search-box" placeholder="Search..." onkeyup="showSuggestions()">
      <ul id="suggestions" class="dropdown-menu"></ul>
    </div>

    <!-- add new word to dictionary -->
    <div class="search-container mt-3" id="addContainer">
      <button class="add-icon" onclick="expandAdd()">
        <i class="bi bi-plus-lg"></i>
      </button>
      <input type="text" id="addBox" class="form-control search-box" placeholder="Add New Word to Dictionary">
      <!-- New small "Add" button that appears when expanded -->
      <button id="confirmAdd" class="confirm-add-btn" style="display:none;">Add</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
